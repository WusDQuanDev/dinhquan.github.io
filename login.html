<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBmloJiepGCzq-7iOE5LP8G2v4r6VkKFsw",
      authDomain: "api-dinhquan.firebaseapp.com",
      databaseURL: "https://api-dinhquan-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "api-dinhquan",
      storageBucket: "api-dinhquan.firebasestorage.app",
      messagingSenderId: "98270735210",
      appId: "1:98270735210:web:a930662550d0fc4e64d313",
      measurementId: "G-P1ZXQLN8KH"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>

<body class="bg-white text-black font-sans flex justify-center items-center h-screen">
  <div class="w-96 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Đăng Nhập</h2>
    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-3" required>
    <input type="password" id="password" placeholder="Mật khẩu" class="w-full px-4 py-2 border rounded-lg mb-3" required>
    <button id="loginButton" class="w-full bg-black text-white px-4 py-2 rounded-lg">Đăng Nhập</button>
    <p class="text-center mt-3">
      Chưa có tài khoản? <a href="register.html" class="text-blue-600">Đăng Ký</a>
    </p>
  </div>
  <script>
    document.getElementById("loginButton").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Đăng nhập thành công!"))
        .catch(err => alert(err.message));
    });
  </script>
</body>

</html>
